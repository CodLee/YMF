<body>

		<h1>美 | 容 | 养 | 生 | 体 | 验 | 馆</h1>
	</header>
	<section class='brand message '>
		<div class="item">
			<h2><img src="./img/message.png" alt=""></h2>
			<ul id='brand_list'>
				<li class='on'>在线留言</li>
			</ul>
		</div>
		<form id="message_form" class='form_msg'>
            <div>
                <label>姓名:</label>
                <input class="name" type="text" name="name" placeholder="Name">
            </div>
            <div>
                <label>电话:</label>
                <input class="tel" type="text" name="tel" placeholder="Tel">
            </div>
            <div>
                <label>邮箱:</label>
                <input class="email" type="text" name="email" placeholder="Email">
            </div>
            <div>
                <label>留言:</label>
                <textarea class="message" type="text" name="message" placeholder="Message" rows="5"></textarea>
            </div>
            <div>
                <button id="submit_btn">提&nbsp;&nbsp;交</button>
            </div>
        </form>
		</div>
	</section>	
	<script>
		$('#brand_list li').on('click',function(){
			$(this).addClass('on').siblings().removeClass('on');
			$('.brand .detail').eq($(this).index()).addClass('on').siblings().removeClass('on');

		});
	</script>
